<div class="container">
  <div *ngFor="let playlist of playlists">
    <mat-card class="playlist-card">
      <mat-card-header>
        <mat-card-title>{{playlist.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="playlist.imageUrl" alt="Playlist image">
    </mat-card>
  </div>
</div>
