<mat-card class="container">
  <mat-card *ngFor="let playlist of playlists" class="playlist-card">
    <mat-card-header color="primary">
      <mat-card-title>{{playlist.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="playlist.imageUrl" alt="Playlist image">
  </mat-card>
</mat-card>
